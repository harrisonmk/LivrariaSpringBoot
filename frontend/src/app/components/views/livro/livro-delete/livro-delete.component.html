<form>
    <h1>DELETANDO LIVRO</h1>

    <mat-form-field class="form">

        <mat-label>Titulo</mat-label>
        <input style="color: black" matInput [(ngModel)]="livro.titulo" type="text" name="titulo" disabled>

    </mat-form-field>

    <mat-form-field class="form">

        <mat-label>Nome do autor</mat-label>
        <input style="color: black" matInput [(ngModel)]="livro.nomeAutor" type="text" name="nomeAutor" disabled>

    </mat-form-field>

    <mat-form-field class="form">

        <mat-label>Texto</mat-label>
        <textarea style="color: black" matInput [(ngModel)]="livro.texto" required type="text" name="texto" disabled></textarea>

    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()"  class="mat-elevation-z8" mat-raised-button color="primary">
            DELETAR
        </button>
        <button (click)="cancelar()" class="mat-elevation-z8" mat-raised-button color="warn">CANCELAR</button>
    </div>

</form>
